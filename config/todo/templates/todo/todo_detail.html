{% extends 'todo/base.html' %}

{% block header %}
<h1>{{ title_name }}</h1>
<h6>{{ message }}</h6>
{% endblock header %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>{{ task.title }}_{{ task.category }}</h2>
        <p>{{ task.deadline }}　≪{{ task.status }}≫</p>
        <p><small class="text-muted">{{ task.description }}</small></p>
    </div>
</div>
<a class="btn btn-outline-secondary mt-2" href="{% url 'list' %}" role="button">戻る</a>
{% endblock content %}
